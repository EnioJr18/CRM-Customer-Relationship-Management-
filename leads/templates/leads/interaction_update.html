{% extends "leads/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            
            <h2 class="fw-bold text-white mb-4">Editar Lead</h2>

            <div class="card-dashboard">
                <form method="post">
                    {% csrf_token %}
                    
                    {{ form|crispy }}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn fw-bold py-2" style="background-color: var(--accent-color); color: white;">
                            <i class="bi bi-save me-2"></i> Salvar Alterações
                        </button>
                        
                        <a href="{% url 'leads:lead_detail' interacao.lead.pk %}" class="btn btn-outline-secondary">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<style>
    .form-label {
        color: var(--text-secondary);
        font-weight: 600;
        font-size: 0.85rem;
    }
    .form-control, .form-select {
        background-color: var(--bg-body) !important;
        border: 1px solid rgba(255,255,255,0.1) !important;
        color: white !important;
    }
    .form-control:focus, .form-select:focus {
        border-color: var(--accent-color) !important;
        box-shadow: 0 0 0 0.25rem rgba(139, 92, 246, 0.25) !important;
    }
</style>
{% endblock %}
