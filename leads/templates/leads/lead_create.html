{% extends 'leads/base.html' %}

{% block title %}Novo Lead - CRM{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-4">
                <div class="card-header bg-dark text-white">
                    <h3 class="mb-0">
                        {% if form.instance.pk %}
                            Editar Lead
                        {% else %}
                            Cadastrar Novo Lead
                        {% endif %}
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {{ form.as_p }}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Salvar Cliente</button>
                            <a href="{% url 'leads:dashboard' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
