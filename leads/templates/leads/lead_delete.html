{% extends 'leads/base.html' %}

{% block title %}Excluir Lead{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger mt-5">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Tem certeza?</h4>
            </div>
            <div class="card-body">
                <p class="lead">
                    Você está prestes a excluir o cliente <strong>{{ lead.nome }}</strong>.
                </p>
                <p class="text-danger">
                    Essa ação é irreversível e apagará todo o histórico de interações deste cliente.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'leads:lead_list' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
